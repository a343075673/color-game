<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            float: left;
        }

        .container {
            width: 1000px;
            float: right;

        }
    </style>
</head>
<body>
<div class="container">
    <form>

        <div class="left" style="text-align: left; width:33%;">
            type="color"<br>
            <input type="color"><br>
            type="datetime"<br>
            <input type="datetime"><br>
            type="email"<br>
            <input type="email"><br>
            type="number"<br>
            <input type="number"><br>
            type="search"<br>
            <input type="search"><br>
        </div>
        <div class="right" style="text-align: left; width:33%">
            type="date"<br>
            <input type="date"><br>
            type="datetime-local"<br>
            <input type="datetime-local"><br>
            type="month"<br>
            <input type="month"><br>
            type="range"<br>
            <input type="range"><br>
            type="tel"<br>
            <input type="tel"><br>
        </div>
    </form>
</div>
</body>
</html>
